<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname"> Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are you?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </div>

        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="loveCats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="loveCats"
            value="y"
          >
          <label for="hateCats">No</label>
          <input
            type="radio"
            name="cats"
            id="hateCats"
            value="n"
          >
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color">
        </div>

        <div class="form-field">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="timeToBed">
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="lada">Lada</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rating">How do you rate our work?</label>
          <input
            type="range"
            name="volume"
            id="rating"
          >
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
         ></textarea>
        </div>

        <div class="form-field">
          <label for="recomendation">Would you reccomend us?</label>
          <select name="recomendation" id="recomendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

    </form>
    <button type="submit">Submit</button>
  </body>
</html>
